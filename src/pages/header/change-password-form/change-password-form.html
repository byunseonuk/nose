<div class="modal-close-btn"
     (click)="dismiss()">
  <img src="../../../assets/img/ic_close.png"/>
</div>

<div class="form-container"
     [perfect-scrollbar]="{ suppressScrollX: false, suppressScrollY: false }"
     [style.width]="contentSize.width"
     [style.height]="contentSize.height">

  <form>

    <!-- form-label -->
    <div class="form-label">
      <h2>비밀번호 변경하기</h2>
    </div>
    <!-- // form-label -->

    <!-- form-field-panel -->
    <div class="form-field-panel">

      <div class="form-field">
        <div class="label-panel">
          <h2>
            현재 비밀번호<span class="required">*</span>
          </h2>
        </div>
        <div class="input-panel">
          <input type="password"
                 name="currentPassword"
                 placeholder="현재 비밀번호를 입력해주세요."
                 [(ngModel)]="currentPassword">
        </div>
      </div>

      <div class="form-field">
        <div class="label-panel">
          <h2>
            비밀번호<span class="required">*</span>
          </h2>
          <p>영문, 숫자, 특수문자 포함 8자 ~ 12자 이내</p>
        </div>
        <div class="input-panel">
          <input type="password"
                 name="password"
                 placeholder="비밀번호를 입력해주세요."
                 [(ngModel)]="password">
        </div>
      </div>

      <div class="form-field">
        <div class="label-panel">
          <h2>
            비밀번호 확인<span class="required">*</span>
          </h2>
          <p>영문, 숫자, 특수문자 포함 8자 ~ 12자 이내</p>
        </div>
        <div class="input-panel">
          <input type="password"
                 name="passwordConfirm"
                 placeholder="비밀번호를 한번 더 입력해주세요."
                 [(ngModel)]="passwordConfirm">
        </div>
      </div>

    </div>
    <!-- // form-field-panel -->

    <!-- form-button-panel -->
    <div class="form-button-panel">
      <button type="button"
              (click)="dismiss()">
        <span>닫기</span>
      </button>
      <button type="submit"
              [disabled]="!isValid()"
              (click)="changePassword()">
        <span>저장하기</span>
      </button>
    </div>
    <!-- // form-button-panel -->

  </form>

</div>
