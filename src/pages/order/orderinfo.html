<div class="container">
  <div class="wrapper">
    <h2>주문내역 확인</h2>
    <div >
      <table>
        <tr>
          <th width="40%">상품정보</th>
          <th width="6%">수량</th>
          <th width="10%">상품금액</th>
          <th width="10%">할인금액</th>
          <th width="10%">할인적용금액</th>
          <th width="10%">총금액</th>
        </tr>
        <tr *ngFor="let order of orderlist;" class="orderlist">
          <td>
            <div class="opinfo-w">
              <div class="opinfo">
                <ul>
                  <li>{{order.name}}</li>
                  <li>none</li>
                </ul>
              </div>
            </div>
          </td>
          <td>{{order.amount}}</td>
          <td>{{order.price}}</td>
          <td>{{order.price*0.1}}</td>
          <td>{{order.price-(order.price*0.1)}}</td>
          <td>{{(order.price-(order.price*0.1))*order.amount}}</td>
        </tr>
      </table>
      <button class="refund-btn" routerLink="/refundrequest">반품/환불신청</button>
    </div>
  </div>
</div>
