<div class="container">
    <div class="wrapper">
      <h2>반품/환불 신청</h2>
      <div >
        <form>
          <table>
            <tr>
              <th width="40%">상품정보</th>
              <th width="6%">수량</th>
              <th width="10%">상품금액</th>
              <th width="10%">할인금액</th>
              <th width="10%">할인적용금액</th>
              <th width="10%">총금액</th>
            </tr>
            <tr *ngFor="let order of orderlist; let idx=index" class="orderlist">
              <td>
                <div class="opinfo-w">
                  <div class="opinfo">
                    <ul>
                      <li>{{order.name}}</li>
                      <li>none</li>
                    </ul>
                  </div>
                </div>
              </td>
              <td>{{order.amount}}</td>
              <td>{{order.price}}</td>
              <td>{{order.price*0.1}}</td>
              <td>{{order.price-(order.price*0.1)}}</td>
              <td>{{(order.price-(order.price*0.1))*order.amount}}</td>
              <td class="refundcheck">
                <input type="checkbox" name="refund"
                       class="refundcheckbox"
                      (change)="refundp($event,order,idx)">
              </td>
            </tr>
          </table>
          <h3>반품/환불 사유</h3>
          <div class="textareawrap">
            <textarea [(ngModel)]="refund.refundcause" [ngModelOptions]="{standalone: true}"></textarea>
          </div>
          <button type="submit" class="refund-btn" (click)="refundreq()">제출</button>
        </form>
      </div>
    </div>
  </div>
