<div id="notice-board-wrapper">
  <div class="head">
    <h2>{{notice.title}}</h2>
    <h4>{{notice.date}}</h4>
  </div>
  <div class="notice-board-container">
    <div class="contents-wrap" id="contents">
      {{notice.contents}}
    </div>
    <div class="bottom-btn">
      <button routerLink="/noticelist">목록으로</button>
    </div>
  </div>
</div>
