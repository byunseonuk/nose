<div class="container">
  <div class="wrapper">
    <h3>비밀번호 변경</h3>
    <form>
      <div class="input-panel">
        <h4>현재비밀번호</h4>
        <input  type="password"
                name="oldPassword"
                placeholder="현재비밀번호"
                [(ngModel)]="oldPassword"
                minlength="8"/>
      </div>

      <div class="input-panel">
        <h4>변경비밀번호</h4>
        <input  type="password"
                name="newPassword"
                placeholder="변경비밀번호"
                [(ngModel)]="newPassword"
                minlength="8"/>
      </div>

      <div class="input-panel">
        <h4>변경비밀번호확인</h4>
        <input  type="password"
                name="checkNewPassword"
                placeholder="변경비밀번호확인"
                [(ngModel)]="checkNewPassword"
                minlength="8"/>
      </div>
      <div>
        <button type="submit" (click)="changePassword()">변경</button>
        <button >취소</button>
      </div>
    </form>
  </div>
</div>
