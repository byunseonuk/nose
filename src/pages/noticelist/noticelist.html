<div id="notice-board-wrapper">
  <div class="head">
    <h2>공지사항</h2>
  </div>
  <div class="notice-board-container">
    <table class="table">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>등록일</th>
      </tr>
      <tr *ngFor="let notice of noticedata">
        <td>{{notice.number}}</td>
        <td class="noticetitle"><a (click)="setnotice(notice.number, notice.title, notice.date, notice.contents)" routerLink="/notice" >{{notice.title}}</a></td>
        <td>{{notice.date}}</td>
      </tr>
    </table>
  </div>
</div>
