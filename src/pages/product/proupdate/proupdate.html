<div class="container" *ngIf="updatepro!=null">
    <div class="wrapper">
      <div>
        <h2>상품수정</h2>
      </div>
      <form>
        <div class="each-w">
          <div class="label-w">
            <label>상품명</label>
          </div>
          <div class="input-w">  
            <input type="text" 
                  [(ngModel)]="updatepro.name" 
                  name="name"
                  autocomplete=off
                  value="updatepro.name"/>
          </div>
        </div>
  
        <div class="each-w">
          <div class="label-w">
            <label>카테고리</label>
          </div>
          <div class="input-w">  
            <select>
              <option >강아지장난감</option>
              <option >고양이장난감</option>
              <option >강아지사료</option>
              <option >고양이사료</option>
              <option >기타</option>
            </select>
          </div>
        </div>
        
        <div class="each-w">
          <div class="label-w">
            <label>가격</label>
          </div>
          <div class="input-w">
            <input type="text" 
                  [(ngModel)]="updatepro.price" 
                  name="price"
                  autocomplete=off/>
          </div>
        </div>
        
        <div class="each-w">
          <div class="label-w">
            <label>순서</label>
          </div>
          <div class="input-w">
            <input type="text" 
                  [(ngModel)]="updatepro.order" 
                  name="order"
                  autocomplete=off/>
          </div>
        </div>
        <div class="each-w">
          <div class="label-w">
            <label>상세내용</label>
          </div>
          <div class="input-w">
            <textarea [(ngModel)]="updatepro.detail" 
                      name="detail"
                      autocomplete=off></textarea>
          </div>
        </div>
        <button type="submit" (click)="test()">완료</button>
      </form>
    </div>
  </div>
