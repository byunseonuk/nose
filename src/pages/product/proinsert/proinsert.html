<div class="container">
  <div class="wrapper">
    <div>
      <h2>상품추가</h2>
    </div>
    <form>
      <div class="each-w">
        <div class="label-w">
          <label>상품명</label>
        </div>
        <div class="input-w">  
          <input type="text" 
                [(ngModel)]="proinfo.proname" 
                name="proname"
                autocomplete=off/>
        </div>
      </div>

      <div class="each-w">
        <div class="label-w">
          <label>카테고리</label>
        </div>
        <div class="input-w">  
          <select>
            <option >강아지장난감</option>
            <option >고양이장난감</option>
            <option >강아지사료</option>
            <option >고양이사료</option>
            <option >기타</option>
          </select>
        </div>
      </div>
      
      <div class="each-w">
        <div class="label-w">
          <label>가격</label>
        </div>
        <div class="input-w">
          <input type="text" 
                [(ngModel)]="proinfo.price" 
                name="proname"
                autocomplete=off/>
        </div>
      </div>
      
      <div class="each-w">
        <div class="label-w">
          <label>순서</label>
        </div>
        <div class="input-w">
          <input type="text" 
                [(ngModel)]="proinfo.order" 
                name="proname"
                autocomplete=off/>
        </div>
      </div>
      <div class="each-w">
        <div class="label-w">
          <label>상세내용</label>
        </div>
        <div class="input-w">
          <textarea [(ngModel)]="proinfo.detail" 
                    name="proname"
                    autocomplete=off></textarea>
        </div>
      </div>
      <button type="submit" (click)="test()">완료</button>
    </form>
  </div>
</div>
