<div class="login-wrapper">

  <div class="login-container">
    <div class="content-panel">
  
      <h2>로그인</h2>
      <form>
        <div class="input-panel">
            <input mdInput
                   type="email"
                   name="email"
                   placeholder="이메일 주소"
                   autocomplete=off
                   maxlength="256"/>
        </div>
        <div class="input-panel">
            <input mdInput
                   type="password"
                   name="password"
                   placeholder="비밀번호"
                   minlength="8"/>
        </div>
        <div class="btn-panel">
          <button type="submit">
            <span>로그인</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
