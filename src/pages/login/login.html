
<div class="login-wrapper">
  <div class="login-container">
    <div class="content-panel">
  
      <h2>로그인</h2>
  
      <form>
        <div class="input-panel">
          <md-input-container>
            <input mdInput
                   type="text"
                   name="identifier"
                   placeholder="아이디"
                   maxlength="256"
                   [(ngModel)]="loginInfo.identifier"/>
          </md-input-container>
        </div>
        <div class="input-panel">
          <md-input-container>
            <input mdInput
                   type="password"
                   name="password"
                   placeholder="비밀번호"
                   [(ngModel)]="loginInfo.password"
                   minlength="8"/>
          </md-input-container>
        </div>
        <div class="btn-panel">
          <button type="submit"
                  (click)="login()"
                  [disabled]="!isValidLogin()">
            <span>로그인</span>
          </button>
        </div>
      </form>
    </div>
  </div>   
</div>
