<div class="login-wrapper">

  <div class="login-container">
    <div class="content-panel">
  
      <h2>로그인</h2>
      <form>
        <div class="input-panel">
            <input 
                   type="text"
                   name="email"
                   placeholder="아이디"
                   autocomplete=off
                   maxlength="256"
                   [(ngModel)]="id"/>
        </div>
        <div class="input-panel">
            <input 
                   type="password"
                   name="password"
                   placeholder="비밀번호"
                   minlength="1"
                   [(ngModel)]="password"/>
        </div>
        <div class="btn-panel">
          <button type="submit"
                  (click)="login()"
                  routerLink="">
            <span>로그인</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
