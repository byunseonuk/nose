<div class="container">
  <form>
    <div class="form-group">
      <label>아이디</label>
      <input type="text"
            name="identifier"
            [(ngModel)]="user.identifier"/>
    </div>

    <!-- <div class="form-group">
      <label>닉네임</label>
      <input type="text"
            name="nickname"
            [(ngModel)]="user.nickname"/>
    </div> -->

    <div>
      <label>비밀번호</label>
      <input type="password"
            name="password"
            [(ngModel)]="user.password"/>
    </div>

    <div>
      <label>회사이름</label>
      <input type="text"
            name="companyname"
            [(ngModel)]="user.companyname"/>
    </div>

    <div>
      <label>회사주소</label>
      <input type="text"
            name="companyaddr"
            [(ngModel)]="user.companyaddr"/>
    </div>

    <div>
      <label>이메일</label>
      <input type="email"
            name="email"
            [(ngModel)]="user.email"/>
    </div>

    <div>
      <button type="submit" (click)="signup()">완료</button>
    </div>
  </form>
</div>
